<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- font google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-top">
          <div class="header-container container">
            <div class="logo">
              <a href="index.html">
                <img src="img/logo.png" alt="logo" />
              </a>
              <span>Minimal Shopping</span>
            </div>
            <div class="vector">
              <a href="login.html">
                <img src="img/Vector.png" alt="vector" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- details section  -->
    <section class="details">
      <div class="container">
        <div class="image">
          <img src="img/image 18.png" alt="image18" />
        </div>
        <div class="detail">
          <p>New</p>
          <div class="title">
            <h1>Cotton sweatshirt</h1>
            <span>$1,299</span>
            <p>Brand: H & M</p>
          </div>
          <div class="describation">
            <p>
              Relaxed fit â€¨Crew neck <br />
              Drop shoulder sleeves <br />
              Elasticated neckline, hemline and cuffs <br />
              Made in Russia
            </p>
            <p class="ppp">Stock & Availability: 10</p>
          </div>

          <div class="size">
            <p>size</p>
            <span class="active">XS</span>
            <span>S</span>
            <span>M</span>
            <span>L</span>
          </div>
          <div class="button2">
            <button id="button2">Add To Cart</button>
            <p id="text">Added to Cart</p>
          </div>
        </div>
      </div>
    </section>
    <!-- ===================== js ====================== -->
    <script src="js/index.js"></script>
  </body>
</html>
